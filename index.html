<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>What is my IP?</title>
</head>

<body style="background-color:#0e1117;color:white;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji';">
    <div style="font-size:25px;position:absolute;left:50%;top:50%;-webkit-transform:translate(-50%, -50%);transform:translate(-50%, -50%);" id="ip"></div>
            

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="application/javascript">
        $.get("https://api.ipify.org/", function (ip) {
            document.getElementById("ip").innerHTML = `Your IP address is ${ip}.`;
        });
    </script>
</body>

</html>
